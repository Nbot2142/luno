<!DOCTYPE html>
<html>
<head>
    <title>Luno api</title>
</head>
<body>
    <script>
        // Odbieramy parametr "info" z adresu URL
        const urlParams = new URLSearchParams(window.location.search);
        const infoParam = urlParams.get('info');
        
        // Inicjalizujemy pusty klucz
        let key = '';

        // Sprawdzamy, czy parametr "info" to "jailbreak"
        if (infoParam === 'jailbreak') {
            // Tutaj generujemy losowy klucz
            key = generateRandomKey();
        }

        // Wyświetlamy klucz jako odpowiedź w formie JSON
        const response = { key: key };
        document.write(JSON.stringify(response));

        // Funkcja do generowania losowego klucza
        function generateRandomKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const keyLength = 10; // Długość klucza

            let key = '';
            for (let i = 0; i < keyLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                key += characters.charAt(randomIndex);
            }
            return key;
        }
    </script>
</body>
</html>
