<!DOCTYPE html>
<html>
<head>
    <title>Moja Strona</title>
</head>
<body>
    
    <script>
        // Funkcja, która zmieni zawartość pliku JSON po załadowaniu strony
        window.addEventListener('load', function() {
            fetch('/codes/games.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nowaZawartosc: 'Nowa zawartość JSON' })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Plik JSON został zaktualizowany.');
                } else {
                    console.error('Wystąpił błąd podczas aktualizacji pliku JSON.');
                }
            })
            .catch(error => {
                console.error('Błąd: ' + error);
            });
        });
    </script>
</body>
</html>
