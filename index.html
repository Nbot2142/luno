<!DOCTYPE html>
<html>
<head>
    <title>Generowanie klucza</title>
    <script>
        function generateKey() {
            const key = document.getElementById("key").value;

            if (key === "jailbreak") {
                // Generowanie 10-znakowego klucza
                const generatedKey = generateRandomKey(10);
                document.getElementById("result").textContent = "Wygenerowany klucz: " + generatedKey;
            } else {
                document.getElementById("result").textContent = "Nieautoryzowany dostÄ™p";
            }
        }

        function generateRandomKey(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let randomKey = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomKey += characters.charAt(randomIndex);
            }
            return randomKey;
        }
    </script>
</head>
<body>
    <label for="key">Klucz:</label>
    <input type="text" id="key" value="jailbreak">
    <button onclick="generateKey()">Generuj klucz</button>
    <p id="result"></p>
</body>
</html>
