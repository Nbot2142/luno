<!DOCTYPE html>
<html>
<head>
    <title>Generowanie kodu</title>
</head>
<body>
    <script>
        // Pobieranie parametru 'game' z adresu URL
        const urlParams = new URLSearchParams(window.location.search);
        const game = urlParams.get('game') || 'Jailbreak';

        // Funkcja do generowania kodu
        function generateCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            
            for (let i = 0; i < 14; i++) {
                const randomChar = characters[Math.floor(Math.random() * characters.length)];
                code += randomChar;
            }
            
            // Zamiana 'x' na wylosowane znaki
            code = code.replace(/x/g, () => characters[Math.floor(Math.random() * characters.length)]);
            
            // Wyświetlanie wyniku na stronie
            const result = {
                game: game,
                code: code
            };
            
            const resultElement = document.createElement('pre');
            resultElement.textContent = JSON.stringify(result, null, 4);
            document.body.appendChild(resultElement);
        }

        // Wywołanie funkcji generującej kod
        generateCode();
    </script>
</body>
</html>
