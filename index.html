<!DOCTYPE html>
<html>
<head>
    <title>Generowanie losowego kodu z zachowaniem liczb</title>
</head>
<body>

    <p id="randomCode"></p>

    <script>
        // Funkcja do generowania losowego kodu z zachowaniem liczb
        function generateRandomCode() {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = 'xxx52xxxxxxx3xx82x';

            for (let i = 0; i < code.length; i++) {
                if (code[i] === 'x') {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    code = code.substring(0, i) + characters.charAt(randomIndex) + code.substring(i + 1);
                }
            }

            const jailbreak = { response: { 0: code } }; // Utwórz obiekt z zmienną jailbreak

            // Wywołaj funkcję i wyświetl wynik na stronie
            const codeElement = document.getElementById('randomCode');
            codeElement.textContent = generateRandomCode();

            // Przypisz zmienną do odpowiedzi
            jailbreak.response.0 = code;
        }
    </script>
</body>
</html>
