<!DOCTYPE html>
<html>
<head>
    <title>Generowanie kodu</title>
</head>
<body>
    <h1>Generowanie kodu</h1>
    <form id="apiForm">
        Key: <input type="text" id="key" name="key" value="getkey"><br>
        Value: <input type="text" id="value" name="value" value="jailbreak"><br>
    </form>
    <p>Wygenerowany Kod: <span id="generatedCode"></span></p>

    <script>
        const keyInput = document.getElementById('key');
        const valueInput = document.getElementById('value');
        const generatedCodeElement = document.getElementById('generatedCode');

        function generateCode() {
            const key = keyInput.value;
            const value = valueInput.value;

            if (key === "getkey" && value === "jailbreak") {
                const generatedCode = generateRandomCode(10);
                generatedCodeElement.textContent = generatedCode;
            } else {
                generatedCodeElement.textContent = "";
            }
        }

        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters.charAt(randomIndex);
            }
            return code;
        }

        // ObsÅ‚uga zdarzenia w czasie rzeczywistym
        keyInput.addEventListener('input', generateCode);
        valueInput.addEventListener('input', generateCode);

        // Inicjalne generowanie kodu
        generateCode();
    </script>
</body>
</html>
