<!DOCTYPE html>
<html>
<head>
    <title>Generowanie klucza</title>
    <script>
        function generateKey() {
            const key = document.getElementById("key").value;

            // Sprawdź, czy klucz "getkey" ma wartość "jailbreak"
            if (key === "jailbreak") {
                fetch("/generate-key?key=" + key)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("result").textContent = "Wygenerowany klucz: " + data.key;
                    })
                    .catch(error => {
                        document.getElementById("result").textContent = "Błąd: " + error.message;
                    });
            } else {
                document.getElementById("result").textContent = "Nieautoryzowany dostęp";
            }
        }
    </script>
</head>
<body>
    <label for="key">Klucz:</label>
    <input type="text" id="key" value="jailbreak">
    <button onclick="generateKey()">Generuj klucz</button>
    <p id="result"></p>
</body>
</html>
